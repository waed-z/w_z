<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8, #ffb6d9, #ffc0e0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated flowers background */
        .flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower {
            position: absolute;
            font-size: 25px;
            animation: floatFlower 8s ease-in-out infinite;
            opacity: 0.4;
        }

        @keyframes floatFlower {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Animated hearts background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: float 6s ease-in-out infinite;
            font-size: 25px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 217, 0.5);
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
            font-weight: bold;
        }

        .gif-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.2);
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8cc8);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.5);
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
        }

        .main-celebration {
            font-size: 2.5em;
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 107, 157, 0.3);
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 15px;
        }

        .sub-message {
            font-size: 1.5em;
            color: #ff8cc8;
            font-weight: bold;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .love-quote {
            font-size: 1.2em;
            color: #d63384;
            font-style: italic;
            opacity: 0.9;
            margin-top: 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 140, 200, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 140, 200, 0.8), 0 0 30px rgba(255, 107, 157, 0.6); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="flowers" id="flowers"></div>
    <div class="hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>

    <div class="container">
        <div id="app">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <script>
        const NO_PHRASES = [
            "No üíî",
            "Pretty please? ü•∫",
            "But we'd be so cute together! üíï",
            "One more chance, pookie?",
            "Don't break my heart :(",
            "What about a maybe?",
            "Please don't do this to me, I'm fragile",
            "My heart can't take this üíî",
            "Think of all the cute dates! üåπ",
            "ANEESAAAA!!!"
        ];

        let noClicks = 0;
        let isValentine = false;

        const firstImg = "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
        const secondImg = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

        function render() {
            const app = document.getElementById('app');
            
            if (!isValentine) {
                const yesButtonSize = Math.min((noClicks * 1.3) + 10, 35);
                const noButtonText = noClicks === 0 ? "No" : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)];
                
                app.innerHTML = `
                    <div class="gif-container">
                        <img src="${firstImg}" alt="Cute bear with hearts">
                    </div>
                    <h1>Will you be my Valentine? üíï</h1>
                    <div class="buttons">
                        <button class="btn btn-yes" style="font-size: ${yesButtonSize}px;" onclick="handleYes()">
                            Obviously you're the most charming, gentle, kind, amazing, tall, big biceped, understanding person ever üíù
                        </button>
                        <button class="btn btn-no" onclick="handleNo()">
                            ${noButtonText}
                        </button>
                    </div>
                `;
            } else {
                app.innerHTML = `
                    <div class="gif-container">
                        <img src="${secondImg}" alt="Happy bears with kisses">
                    </div>
                    <div class="success-message">
                        <div class="main-celebration">üíï YES! knew you couldn't say no üòÅ üíï</div>
                        <div class="sub-message">Im so amazing üòÜ I mean you're amazing üòò üåπüíñ‚ú®</div>
                        <div class="love-quote">Neverland, my love, I bid you farewell now. ‚ù§Ô∏è</div>
                    </div>
                `;
                createConfetti();
                createHeartExplosion();
                createFloatingRoses();
            }
        }

        function handleNo() {
            noClicks++;
            render();
        }

        function handleYes() {
            isValentine = true;
            render();
        }

        function createFlowers() {
            const flowersContainer = document.getElementById('flowers');
            const flowerSymbols = ['üåπ', 'üå∏', 'üå∫', 'üå∑', 'üåª', 'üåº'];
            
            for (let i = 0; i < 12; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowerSymbols[Math.floor(Math.random() * flowerSymbols.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 8 + 's';
                flower.style.animationDuration = (8 + Math.random() * 4) + 's';
                flowersContainer.appendChild(flower);
            }
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíù', 'üíó', 'üíì', 'üíû', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ff8cc8', '#ffb6d9', '#ffc0e0', '#ff4757', '#ff6b81'];
            const container = document.body;
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '1000';
                confetti.style.pointerEvents = 'none';
                
                container.appendChild(confetti);
                
                const duration = 3000 + Math.random() * 2000;
                const horizontalMovement = (Math.random() - 0.5) * 200;
                
                confetti.animate([
                    { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) translateX(${horizontalMovement}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => confetti.remove();
            }
        }

        function createHeartExplosion() {
            const container = document.body;
            const heartSymbols = ['üíï', 'üíñ', 'üíù', 'üíó', 'üíì', 'üíû', 'üíò'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.style.position = 'fixed';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.transform = 'translate(-50%, -50%)';
                    heart.style.zIndex = '1001';
                    heart.style.pointerEvents = 'none';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    container.appendChild(heart);
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const distance = 200 + Math.random() * 300;
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance;
                    
                    heart.animate([
                        { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                        { transform: `translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) scale(1)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    }).onfinish = () => heart.remove();
                }, i * 50);
            }
        }

        function createFloatingRoses() {
            const container = document.body;
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const rose = document.createElement('div');
                    rose.style.position = 'fixed';
                    rose.style.fontSize = '30px';
                    rose.style.left = Math.random() * 100 + '%';
                    rose.style.top = '100%';
                    rose.style.zIndex = '999';
                    rose.style.pointerEvents = 'none';
                    rose.textContent = 'üåπ';
                    rose.style.opacity = '0.8';
                    
                    container.appendChild(rose);
                    
                    const duration = 4000 + Math.random() * 2000;
                    const horizontalMovement = (Math.random() - 0.5) * 100;
                    
                    rose.animate([
                        { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 0.8 },
                        { transform: `translateY(-120vh) translateX(${horizontalMovement}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: duration,
                        easing: 'ease-out'
                    }).onfinish = () => rose.remove();
                }, i * 200);
            }
        }

        // Initialize
        createFlowers();
        createHearts();
        createSparkles();
        render();
    </script>
</body>
</html>
